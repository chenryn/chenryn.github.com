<h1>others/liuchuan</h1>
<h2>鹧鸪天·久待醉版答孟版招魂诗未得遂重温千山集之唱和孟版诗因题</h2>

<pre><code>不意风情拍痩肩，中年心迹易凭栏。宁非惆怅生珠玉，总为多情认旧篇。
人暗换，景依然，刘伶醉去已三年。人间谁肯题空壁，览遍千山月又阑。
</code></pre>

<p>起语就让我异分惊艳。我曾经极度喜欢黄庭坚的那句“风流又拍古人肩”，黄的自负和气度，稍一改换，别成味道。换头也相当好。</p>

<p>看菊斋回帖，有认为结句不好的，也有认为恰恰是结句好的。依我看，人间二字太大，其他倒是很不错的。我只觉得，珠玉和旧篇的对仗，还不够完美。</p>
