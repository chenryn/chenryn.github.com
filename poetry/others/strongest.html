<h1>others/strongest</h1>
<h2>七绝·丁亥年末，南中灾雪，是记怀</h2>
<pre><code>黯淡北国春未发，他乡变作六棱花。
一朝兴起贪娱悦，误遍江南亿万家。
</code></pre>
<p>自从南开除了汽车门事件后，一度关闭了bbs。今天偶然想起来，发现又重开了校外浏览功能。于是进诗词版翻帖子。看到这首。</p>
<p>这首诗没什么手法上的特殊，甚至可以认为幼稚——比如起句的“黯淡”就很没道理。但其中“兴起贪娱悦”的联想，实在是难得，更有一种面对大自然时的超脱感。与人论诗时，曾说过一句“中国之大，天生诗人，也当以百千计”。此子即当为其一也。卬惭愧，掩面羞走…</p>
