<h1>own/wen/feiju</h1>
<h1>俳句</h1>
<p>月在半天上，制造着谁的影子？越来越漫长</p>
<p>铁轨南向呵。窗外枯枝换成了、南国的池塘</p>
<p>黑灯瞎火中，车厢里奶油飘香，梦到蜡烛光</p>
<p>祝你快乐呵！我在遥远的故乡。遥远的姑娘</p>
<p>你且笑一笑，在我留字的反向。绢花在化妆</p>
