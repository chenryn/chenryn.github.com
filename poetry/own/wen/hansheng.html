<h1>own/wen/hansheng</h1>
<h1>鼾聲賦</h1>

<p>是日，啸风陆生帖语：世人有七罪，曰：食、贪、惰、淫、骄、妒、怒。于是众人诺之，以为好睡者鄙。余弗然。时鼾声在左，天籁于右。赋以记之：</p>

<p>呼夫！城國佳人，州郡才子；羞花落雁，影從風蜚；即呈月潤圓，墜花寸尺；亦高枕臥榻，惺昏常寐。其型百奇，其聲絲怪。凡夫俗民，誰言諸鄙？</p>

<p>夫乎睡,大事也。貴妃眠而失稷，驪龍臥而遺珠；魏武憩以殺人，步兵睡以拒姻。或稱妄，稱失，稱法，稱賢。凡夫俗民，誰言諸鄙？</p>

<p>於是歌曰：</p>

<p>效童子兮臥聽秋。
三千日兮自悠悠。
晾編卷兮潑閒酒。
且邀周公兮演豫侯~~</p>
