<h1>own/wen/fuhai</h1>
<h1>为春锄《太平新篇》中海军作军歌《伏海歌》</h1>

<p>率同海邦兮伏藍波</p>

<p>履離越夷兮傳凱歌</p>

<p>展我夏旌兮甚巍峨</p>

<p>揚我華旄兮正新戈</p>

<p>周流四洋兮如之何</p>

<p>維民所止兮洗沉苛</p>
