<h1>own/ci/2014</h1>
<h2>西江月·为《网站运维技术与实践》赋运维</h2>

<pre><code>维稳真尤吾命。维新亦有人称。推敲一键六千城。懒对闲庭落定。
管死管生听应。问禅问道幺零。黑屏行字两三更。偶为叮铃唤醒。
</code></pre>

<h2>生查子·次晏几道关山梦魂长韵</h2>

<pre><code>年近探看多，话到文章少。借问隶耕人，各有春光老。
凭恁可怜山，未属诗人道。若问水乡时，休说金溪好。
</code></pre>
