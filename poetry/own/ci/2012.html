<h1>own/ci/2012</h1>
<h2>生查子·半夜路边看烟花胡诌</h2>

<pre><code>花盛看它开，各败缤纷野。星雨看它来，各落枯枝亚。
盟誓凭它论，总是惊鸣者。言笑凭它听，到底销湮也。
</code></pre>

<h2>贺新郎·说梦话</h2>

<pre><code>独坐中宵夜。听声声，情歌句子，泪都难惹。谁道心思真似梦，又道而今梦话？总归有、个人曾诈。枉恨街头灯火里，看不来，地久天长卦。三两叶，余阴下。
离乡未肯攫金骂。恁咄咄，凭空怪事，栩栩如画。只问周公来解个，此梦因能盗着？告我去、挥袍潇洒。我竟有愁偏不瘦，怕些愁，又食而肥罢。挥不起，别离话。
</code></pre>
