<h1>own/ci/2013</h1>
<h2>西江月·次韵清水濯心</h2>
<pre><code>已到闲窗数九，还难落笔从头。乍翻书卷起新愁，论意论笺都旧。
莫说天公负我，除诗件件皆酬。这春来后怕停舟，借问阿谁归否？
</code></pre>
<h2>卜算子·元宵雪夜追记</h2>
<pre><code>细雪过燕山，偶入窗间画。遮去枝头许些春，几瓣胭脂下。
拟试柳边人，值此经年价。只是梅妆未可成，辜负东风夜。
</code></pre>
